<script>
    function updateClock() {
        let now = new Date(), months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August',
                'September', 'October', 'November', 'December'],
            time = now.getHours() + ':' + (now.getMinutes() < 10 ? '0' + now.getMinutes() : now.getMinutes()) + ':' + (now.getSeconds() < 10 ? '0' + now.getSeconds() : now.getSeconds()),
            date = [now.getDate(), months[now.getMonth()], now.getFullYear()].join(' ');

        document.getElementById('time').innerHTML = [date, time].join(', ');

        setTimeout(updateClock, 1000);
    }

    updateClock();
</script>
