{% include 'elongoApp/header_template.html' %}
<body>
<br>
<div align="center"><h1>Cities List</h1>
    <br>
    <img src="https://imagendeciudades.com/wp-content/uploads/2016/09/Imagenes-PNG-de-siluetas-de-ciudades.png"
         width="700" align="center"></div>
<br>

<br>
<table class="table">
    <thead class="table-warning">
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Country</th>
        <th scope="col">Continent</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    {% for city in list %}
        <tr>
            <td scope="row">{{ city.name }}</td>
            <td scope="row">{{ city.country }}</td>
            <td scope="row">{{ city.continent }}</td>
            <td scope="row"><a href="{% url 'elongoApp:city_details' city_id=city.id %}">
                <button type="button" class="btn btn-dark">Details</button></a></td>

        </tr>
    {% empty %}
        <h2> Insufficient user data </h2>
    {% endfor %}
    </tbody>
</table>
<br>
<br>
{% include 'elongoApp/footer_template.html' %}
</body>
